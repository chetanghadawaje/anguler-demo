<section class="admin-container">
    <div class="parent-title">
        <h1 class="title">All Products</h1>
        <section class="add-product"><a [routerLink]="['/admin/addproduct']">Add</a></section>
    </div>
    <div class="prodcts-item">

        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            <tbody>
                @for (product of products; track $index) {
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{product.name | productInit: product.category }}</td>
                        <td>{{product.price | currency: 'INR'}}</td>
                        <td>
                            <img [src]=product.imageUrl class="prodcut-image">
                        </td>
                        <td>{{product.category | uppercase }}</td>
                        <td>
                            <div class="action">
                                <i class="fa-solid fa-eye view"></i>
                                <i class="fa-solid fa-trash delete" (click)=DeleteProduct(product._id)></i>
                                <a routerLink="/admin/update/{{product._id}}"><i class="fa-solid fa-rotate-right update"></i></a>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>

    </div>
</section>
